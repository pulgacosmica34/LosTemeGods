            <h1>ÁLBUMES</h1>
            <h5>LOS TEMERARIOS ESENCIAL (2020)</h5>
          </div>
          <div class="row" id="lista-canciones">
            <!-- Aquí se generará la lista de canciones -->
          </div>
        </div>

        <script>
          document.addEventListener("DOMContentLoaded", function() {
            const canciones = [
              "Si Quiero Volver (Remastered)",
              "Por Primera Vez (Remastered)",
              "Dímelo (Remastered)",
              "4 Mi Secreto (Remastered)",
              "5 Ven Porque Te Necesito (Remastered)",
              "6 Pobre Tonto Enamorado (Remastered)",
              "7 Camino del Desierto (Remastered)",
              "8 Extrañándote (Remastered)",
              "9 Acepta Mi Error (Remastered)",
              "10 O Él o Yo (Remastered)",
              "11 La Mujer Que Soñé (Remastered)",
              "12 Enamorado de Ti (Remastered)",
              "13 A Quién Quieres Engañar (Remastered)",
              "14 Es Ella la Causa (Remastered)",
              "15 Perdóname (Remastered)"
              // Agrega aquí más canciones si es necesario
            ];
          
            const listaCanciones = document.getElementById("lista-canciones");
          
            canciones.forEach(function(cancion, index) {
              const row = document.createElement("div");
              row.classList.add("row");
          
              const col = document.createElement("div");
              col.classList.add("col-md-4");
              col.textContent = `${index + 1} ${cancion}`;
          
              row.appendChild(col);
              listaCanciones.appendChild(row);
            });
          });
          </script>
